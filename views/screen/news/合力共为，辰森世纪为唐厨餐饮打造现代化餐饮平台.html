<h1>合力共为，辰森世纪为唐厨餐饮打造现代化餐饮平台</h1>
<p><img src="http://www.choicesoft.com.cn/UploadFile/2016114124642881.jpg" alt=""></p>
<p>唐厨餐饮集团自1998年天河唐苑酒家开业起，经近十年发展积淀，作为唐苑酒家的升级版食府，1号唐厨、2号唐厨、98号唐厨、以及后街唐厨陆续进入大众视野，通过引入”中菜西做、以为上菜“等新模式，打融汇中西的时尚餐饮。</p>
<p>此次合作，源于唐厨餐饮集团高层对升级版食府的信息化转型的看重及对辰森产品完善的现代化餐饮O2O平台及广阔的市场占有率的认可。辰森多元化的互联网餐饮ERP管控系统必将通过信息化手段为唐厨餐饮集团增强自身管理及竞争能力，成为全国知名时尚餐饮品牌助力。</p>
<p>携手互助，辰森世纪餐饮“ERP管控系统”，必将为餐饮集团的持续发展保驾护航！</p>
