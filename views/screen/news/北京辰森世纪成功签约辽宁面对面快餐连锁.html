<p>2016年3月 7日，北京辰森世纪公司与辽宁面对面餐饮管理有限公司正式签约。为“面对面”快餐连锁提供O2O、门店POS、CRM、BOH连锁餐饮云平台解决方案。</p>
<p>面对面快餐连锁公司拥有两家配套的食品公司、快餐门店、培训学校、冷链物流公司及自主研发中心等，该公司计划2016年开始进行快速扩张，作为“中国连锁餐饮智能化第一品牌”的辰森世纪公司，为面对面餐饮连锁的快速扩张提供有力的支撑！</p>
