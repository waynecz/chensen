<p>濮阳瑞丰园饮食服务有限公司成立于2001年，集食品生产加工配送、餐饮以及医院学校餐饮配送、酒店为一体。旗下有大宴天下，园外园，百姓大食堂等多个餐饮品牌，是濮阳当地著名餐饮企业品牌，深受食客的喜爱。</p>
<p>本次，辰森世纪与瑞丰园企业签约合作，将利用自身的先进技术和理念优势为其提供优质的互联网信息化解决方案，通过“互联网云平台“的搭建，实现线上线下融合，强化集团连锁管控，提高企业核心竞争力，为瑞丰园企业高速发展注入强劲的信息化动力！</p>
