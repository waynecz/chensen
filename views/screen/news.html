<span id="PG" data-pg="news"></span>
<div class="news-banner-box">
    <div class="mask">
        <div class="c-row">
            <h2 class="banner-title"  data-aos="fade-up" data-aos-duration="1000" data-aos-once="true">新闻中心</h2>
            <p class="cs-title" data-aos="fade-up" data-aos-duration="850" data-aos-delay="100" data-aos-once="true">2016，辰森世纪全力加速中！</p>
            <a href="/about" class="contact-us-button" data-aos="fade-up" data-aos-duration="700" data-aos-delay="150" data-aos-once="true">
                了解我们
            </a>
        </div>
    </div>

</div>
<div class="news-content-box">
    <div class="news-body-box c-row s">
        {{each newsList}}
            <div class="news-block">

                <div class="ab-wrap">
                    <h3 class="news-title"><i class="iconfont">&#xe605;</i> {{$value.title}}</h3>
                    <p class="time">{{$value.d}} / {{$value.y}}</p>
                    <p class="news-abs">{{$value.content}}</p>

                    <a class="read-more" href="/news/"><i class="iconfont">&#xe609;</i> 阅读全文 </a>
                </div>

            </div>
        {{/each}}
    </div>
    <div id="page" class="pager">

    </div>
</div>
